<!DOCTYPE html>
<html>
<head>
    <title>OpenStreetMap with Leaflet.js</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <style>
        #map { height: 500px; width: 100%; }
    </style>
</head>
<body>
    <h1>OpenStreetMap with VNIT Marker</h1>
    <div id="map"></div>
    <script>
        // Initialize the map and set the view to VNIT coordinates
        var map = L.map('map').setView([21.1236, 79.0510], 15);  // VNIT coordinates

        // Load OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        // VNIT Marker with Popup
        var vnitMarker = L.marker([21.1236, 79.0510]).addTo(map)
            .bindPopup('VNIT Nagpur')
            .openPopup();

        // Dynamically add marker on map click
        map.on('click', function(e) {
            var newMarker = L.marker([e.latlng.lat, e.latlng.lng]).addTo(map);
            newMarker.bindPopup("New Marker at Lat: " + e.latlng.lat + " Lng: " + e.latlng.lng);
        });
    </script>
</body>
</html>
